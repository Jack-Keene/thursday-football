<section>
    <div class="result result-add">
        <div class="container">
            <h1>Results</h1>

                <div class="grid card">
                    <h2>{{ fixture.date.strftime('%dth %B %Y')}} | Thursday 7'S Premier League</h2>
                    <h1>{{ fixture[2] }}</h1>
                    <input class="score input-score" value="{{ fixture[4] }}" placeholder="Home"
                        name="home_score"></input>
                    <input class="score input-score" value="{{ fixture[6] }}" placeholder="Away"
                        name="away_score"></input>
                    <h1>{{ fixture.team_name }}</h1>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
